        <th scope="col">CPF</th>

    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.nome_da_loja}}</td>

        <td>{{user.cpf}}</td>
        <td>{{user.cartao}}</td>

        <td>{{user.data}}</td>
        <td>R${{user.valor}},00</td>
        <td>{{user.hora}}</td>
        <td>{{user.new_saldo}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
