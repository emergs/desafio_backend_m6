<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>File Parser Upload</title>
</head>

<body class="d-flex justify-content-center d-flex align-items-center bg-warning" style="height: 100vh;">
  <form action="{% url 'file_parser' %}" method="POST" enctype="multipart/form-data"
    class="d-flex flex-column justify-content-evenly" style="height: 200px;">
    {% csrf_token %}
    <input type="file" name="file" />
    <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
  </form>
</body>

</html>
